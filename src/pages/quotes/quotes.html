<!--
  Generated template for the QuotesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let quote of quotes" (click)="onShowQuotesDetail(quote.id);">
      {{ quote?.title.rendered }}
      {{ quotes?.content | json}}
      {{ quotes?.content?.rendered | json }}
    </button>
  </ion-list>

  <ion-card>
    <ion-card-header *ngIf="quotes">
      Header {{ quotes.writer | json}}
    </ion-card-header>
    <ion-card-content>
      {{ quotes?.content?.protected }}
    </ion-card-content>
  </ion-card>

</ion-content>
