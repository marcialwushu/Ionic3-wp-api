<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="quote">
        <ion-card-header>
          Header {{quote?.title?.rendered | json}}
        </ion-card-header>
        <ion-card-content>
            <div [innerHTML]="quote?.content?.rendered">
              </div>
          
        </ion-card-content>

      </ion-card>

</ion-content>
